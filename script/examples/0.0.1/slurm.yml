version: 0.0.1

# Shell would be accepted to indicate a single line shell command (or similar)
login_node_check:
  type: script
  env:
    login_node: 1 
    login_name: login
  run: "ping ${login_name} ${login_node}"

# Run (akin to snakemake) would be a more full script with multiple lines
slurm_check:
  type: script
  run: |
      systemctl is-active slurmd
      systemctl is-enabled slurmd | grep enabled
