name: jsonschema2md

on: 
  push:
    branches: 
      - master


jobs:
  jsonschemadocs:
    
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    
    - name: jsonschema2md install
      run: |
        npm install -g @adobe/jsonschema2md
        jsonschema2md -d global/ -o docs/global 
        jsonschema2md -d compiler/ -o docs/compiler 
        jsonschema2md -d script/ -o docs/script
        jsonschema2md -d settings/ -o docs/settings
        
    - name: Upload jsonschema docs
      uses: actions/upload-artifact@v2
      with:
        name: schemadocs
        path: docs/
          
  
  DeployPages:   
    needs: jsonschemadocs
    runs-on: ubuntu-latest   
    steps:
 
     - name: Checkout üõéÔ∏è
       uses: actions/checkout@v2.3.1 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
       with:
          persist-credentials: false

          
     - name: Install SSH Client üîë
       uses: webfactory/ssh-agent@v0.2.0
       with:
         ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
            
     - name: Download jsonschema docs
       uses: actions/download-artifact@v2
       with:
          name: schemadocs
          path: downloads/docs
     - name: Display content of downloaded directory
       run: |
         ls -R downloads
    
     - name: Deploy üöÄ      
       uses: JamesIves/github-pages-deploy-action@3.5.9
       with:
         SSH: true
         BASE_BRANCH: master 
         BRANCH: gh-pages # The branch the action should deploy to.
         FOLDER: downloads/docs # The folder the action should deploy.
         CLEAN: true  
