executors:
  local:
    default:
      description: submit jobs on local machine
      shell: bash -v
      environment:
        X: "1"
      variables:
        X: Y
      retry: 1
      modules:
        purge: true
        load: [gcc]
  slurm:
    haswell:
      launcher: sbatch
      modules:
        purge: true
        load: [PrgEnv-intel]
      pollinterval: 30
      options:
        - "-p haswell"
        - "-t 00:10"
      environment:
        X: 1
      variables:
        Y: Z
  ssh:
     login:
       host: cori
       user: root
       identity_file: ~/.ssh/nersc
       modules:
         purge: true
         load: [PrgEnv-intel]
       variables:
         X: 1
       environment:
         Y: Z

config:
  editor: vi
  paths:
    prefix: /tmp
    clonepath: /tmp/repo
    logdir: /tmp/logs
    testdir: /tmp/buildtest/tests